<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Fram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="product-page">
    <!-- Header with Navigation Menu -->

    <header>
        <button class="menu-toggle" aria-label="Toggle Menu">☰</button>
        <div class="logo">FRAM</div>
        <div class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span>0</span>
        </div>
      </header>
      
    <!-- Products Section -->
    <section class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="images/havregryn.jpg" alt="Oats">
                <p class="product-title">Oats</p>
                <p class="price">16 kr / kg</p>
                <p class="product-weight">1 kg</p>
                <button class="add-to-basket">Add to basket</button>
            </div>
            <div class="product">
                <img src="images/poteter.jpg" alt="Potatoes">
                <p class="product-title">Potatoes</p>
                <p class="price">25 kr / kg</p>
                <p class="product-weight">1 kg</p>
                <button class="add-to-basket">Add to basket</button>
            </div>
            <div class="product">
                <img src="images/gulrot.jpg" alt="Carrots">
                <p class="product-title">Carrots</p>
                <p class="price">20 kr / kg</p>
                <p class="product-weight">1 kg</p>
                <button class="add-to-basket">Add to basket</button>
            </div>
            <div class="product">
                <img src="images/rødløk.jpg" alt="Red Onions">
                <p class="product-title">Red Onions</p>
                <p class="price">45 kr / kg</p>
                <p class="product-weight">1 kg</p>
                <button class="add-to-basket">Add to basket</button>
            </div>
            <div class="product">
                <img src="images/hvitløk.jpg" alt="Garlic">
                <p class="product-title">Garlic</p>
                <p class="price">38 kr / kg</p>
                <p class="product-weight">0.2 kg</p>
                <button class="add-to-basket">Add to basket</button>
            </div>
        </div>
    </section>
    

    <footer class="footer">
        <p>© 2024 Fram. All rights reserved.</p>
    </footer>
</body>
</html>
