<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400&family=Arimo:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" /> <!-- Link til styles.css -->
</head>
<body class="chatbot-page">
    <!-- Header for Chatbot -->
    <header>
        <button class="menu-toggle" aria-label="Toggle Menu">â˜°</button>
        <a href="index.html" class="logo">FRAM</a>
        <div class="cart-icon">
            <span class="cart-count">0</span>
        </div>
    </header>

    <!-- Bakgrunnscontainer for chatboten -->
    <div class="chatbot-background">
        <!-- Chatbot Window -->
        <section class="chatbot-window">
            <div class="chat-header">
                <h2>CHATBOT</h2>
                <div class="chat-status">
                    <span class="status-green"></span> Online
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-message">
                    <div class="message-from">FRAM:</div>
                    <p>What can I help you with today?</p>
                </div>
                <div class="chat-message">
                    <div class="message-from">User:</div>
                    <p>I want to know about the new produce available.</p>
                </div>
            </div>

            <!-- Chat Input Area -->
            <div class="chat-input-area">
                <textarea placeholder="Type your message..."></textarea>
                <button class="send-message">Send</button>
            </div>
        </section>
    </div>

    <script src="script.js" defer></script> <!-- Link til script.js -->
</body>
</html>
